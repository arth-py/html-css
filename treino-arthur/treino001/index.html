<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1</title>
</head>
<body>
    <h1>Esta é minha página 1</h1>
    <hr>
    <h2>Link externo</h2>
    <!--href: recebe o URL-->
    
    <!--TARGET: Será onde o link será aberto-->
    <!--_blank : O link é aberto em uma nova aba-->
    <!--_self : Vai abrir o link na mesma aba-->
    <p>Clique para ir para o <a href="https://www.youtube.com.br" target="_blank" rel="external">youtube</a> </p>
    <!--REL: Define para onde o link está indo-->
    <!--next: Indica que o link abre em uma página posterior-->
    <!--prev[previous]: Indica que o link abre em uma página anterior-->
    <!--author: Indica que o link abre na página do autor do artigo atual-->
    <!--external: Indica que o link vai para um endereço fora do site-->
    <!--nofollow: Indica que o link vai para um endereço não associado: patrocínio, ad , etc...-->

    <h2>Link interno</h2>
    <p>Clique aqui para ir para o <a href="pag002.html" rel="next" target="_self">Portal do Aluno</a></p>

    <p>Clique <a href="codigos/pag003.html" rel="next" target="_self">aqui</a> para ir para a página de códigos</p>


</body>
</html>
