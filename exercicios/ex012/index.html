<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--WIDHT : LARGURA DO VÍDEO-->
    <!--POSTER : THUMBNAIL(IMAGEM)-->
    <!--CONTROLS : BOTÕES-->
    <video width="560px" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video1.mp4" type="video/mp4">
        <source src="midia/meu-video1.webm" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/mp4">
        <p>Infelizmente o seu navegador não tem suporte para vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=-7Ii0T4QT_EYLJeI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/284591361?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Flyaway"></iframe>
</body>
</html>
