<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <!--COMANDO CTRL + SPACE = LISTA OPÇÕES DE IMAGENS-->
    <img src="logo-html.png" alt="Logo HTML5"><!--src:source:origem / alt: alternative:texto explicativo--> 
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <!--Copiando endereço da imagem(URL)-->
    <img src="https://openclipart.org/download/272343/1486640684.svg" alt="Logo JavaScript"> 

</body>
</html>
